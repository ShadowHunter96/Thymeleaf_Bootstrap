<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3"></div>
            <div th:if="${param.success}">
                <div class="alert-info">Registration successful</div>
            </div>
    </div>
    <h1>Registration</h1>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">
            <label class="control-label" for="firstName">
                FirstName
            </label>
            <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus = "autofocus">
        </div>

        <div class="form-group">
            <label class="control-label" for="firstName">
                LastName
            </label>
            <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus = "autofocus">
        </div>

        <div class="form-group">
            <label class="control-label" for="userName">
                UserName
            </label>
            <input id="userName" class="form-control" th:field="*{userName}" required autofocus = "autofocus">
        </div>

        <div class="form-group">
            <label class="control-label" for="password">
                Password
            </label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-success"> Register</button>
            <span>
                Already registered ? <a href="/" th:href="@{/login}">Login Here</a>
            </span>
        </div>


    </form>

</div>


</body>
</html>
